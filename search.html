<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Products - NutriScore</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="search-page">
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="main.html" class="logo">NutriScore</a>
                <div class="nav-links">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="categories.html">Categories</a>
                    <a href="search.html" class="active">Search</a>
                    <a href="profile.html">Profile</a>
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </button>
                </div>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
            </div>
        </div>
        <div class="mobile-menu">
            <div class="container">
                <a href="dashboard.html">Dashboard</a>
                <a href="categories.html">Categories</a>
                <a href="search.html" class="active">Search</a>
                <a href="profile.html">Profile</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="search-container">
                <!-- Mobile Filter Toggle -->
                <div class="mobile-filter-toggle">
                    <button id="toggle-filters-btn" class="filter-toggle-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>
                        Show Filters
                    </button>
                </div>
                
                <!-- Filters Sidebar -->
                <div class="filters-sidebar" id="filters-sidebar">
                    <div class="card">
                        <div class="card-content">
                            <div class="filters-header">
                                <h2>Filters</h2>
                                <button id="clear-filters-btn" class="clear-filters-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                    Clear
                                </button>
                            </div>
                            
                            <!-- Categories Filter -->
                            <div class="filter-section">
                                <h3>Categories</h3>
                                <div class="filter-options categories-filter" id="categories-filter">
                                    <!-- Categories will be loaded dynamically -->
                                </div>
                            </div>
                            
                            <!-- Brands Filter -->
                            <div class="filter-section">
                                <h3>Brands</h3>
                                <div class="filter-options brands-filter" id="brands-filter">
                                    <!-- Brands will be loaded dynamically -->
                                </div>
                            </div>
                            
                            <!-- Price Range Filter -->
                            <div class="filter-section">
                                <div class="filter-header">
                                    <h3>Price Range</h3>
                                    <span id="price-range-value">$0 - $10</span>
                                </div>
                                <div class="range-slider">
                                    <input type="range" id="price-range" min="0" max="10" step="0.5" value="10" class="slider">
                                </div>
                            </div>
                            
                            <!-- Health Score Filter -->
                            <div class="filter-section">
                                <div class="filter-header">
                                    <h3>Health Score</h3>
                                    <span id="health-score-value">0 - 100</span>
                                </div>
                                <div class="range-slider">
                                    <input type="range" id="health-score" min="0" max="100" step="5" value="100" class="slider">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Main Content -->
                <div class="search-results">
                    <!-- Search and Sort -->
                    <div class="search-controls">
                        <div class="search-input-container">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                            <input type="text" id="search-input" placeholder="Search products, brands, or categories...">
                        </div>
                        <div class="sort-container">
                            <select id="sort-select" class="sort-select">
                                <option value="relevance">Relevance</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="rating-high">Highest Rated</option>
                                <option value="health-high">Healthiest</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Results Header -->
                    <div class="results-header">
                        <h2 id="results-count">0 Products</h2>
                        <button id="mobile-clear-filters" class="clear-filters-btn hidden">
                            Clear filters
                        </button>
                    </div>
                    
                    <!-- Active Filters -->
                    <div class="active-filters" id="active-filters">
                        <!-- Active filters will be displayed here -->
                    </div>
                    
                    <!-- Products Grid -->
                    <div class="products-grid" id="search-results-grid">
                        <!-- Search results will be loaded dynamically -->
                        <div class="loading-spinner"></div>
                    </div>
                    
                    <!-- No Results Message -->
                    <div class="no-results hidden" id="no-results">
                        <p>No products match your search criteria</p>
                        <button id="clear-search-filters" class="button">Clear Filters</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/theme.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
