<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NutriScore</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-background">
        <div class="overlay"></div>
        <video autoplay loop muted playsinline>
            <source src="assets/food-bg.mp4" type="video/mp4">
        </video>
    </div>

    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="main.html" class="logo">NutriScore</a>
                <div class="nav-links">
                    <a href="main.html">Home</a>
                    <a href="categories.html">Categories</a>
                    <a href="about.html">About</a>
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </button>
                </div>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
            </div>
        </div>
        <div class="mobile-menu">
            <div class="container">
                <a href="main.html">Home</a>
                <a href="categories.html">Categories</a>
                <a href="about.html">About</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="back-link">
                <a href="main.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                    Back to login
                </a>
            </div>
            
            <div class="register-form-container">
                <class="register-form">
                    <h2>Create an Account</h2>
                    <p class="form-description">Join NutriScore to discover healthier food options</p>
                    
                    <div id="register-error" class="error-message hidden"></div>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                            <span class="error-text" id="fullname-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
                            <span class="error-text" id="register-email-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" name="password" placeholder="Create a password" required>
                            <span class="error-text" id="register-password-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                            <span class="error-text" id="confirm-password-error"></span>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                        </div>

                        <button type="submit" id="register-button">
                            <span class="button-text">Create Account</span>
                            <span class="spinner hidden"></span>
                        </button>
                    </form>
                    <div class="login-link">
                        <p>Already have an account? <a href="main.html">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/theme.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
